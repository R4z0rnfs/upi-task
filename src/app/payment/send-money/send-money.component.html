<mat-card>
  <div style="display: flex">
    <button class="close" mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <form [formGroup]="upiForm">
      <h4 class="card-title">UPI ID Validator</h4>
      <mat-form-field appearance="fill">
        <mat-label>Enter UPI ID</mat-label>
        <input matInput formControlName="upiId" placeholder="e.g. user@bank" />

        <mat-error *ngIf="upiId?.hasError('required')">
          UPI ID is required
        </mat-error>
        <mat-error *ngIf="upiId?.hasError('pattern')">
          Invalid (e.g.Name&#64;bank)
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit('api')">
        API Validation
      </button>
      &nbsp;
      <button mat-raised-button color="primary" (click)="onSubmit('regex')">
        Regex Validation
      </button>
      <button mat-raised-button color="primary" (click)="onSubmit('history')">
        Transaction History
      </button>
    </form>
  </mat-card-content>
</mat-card>
