<mat-card class="p-4">
  <div style="display: flex; flex-direction: row-reverse">
    <button class="close" mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="d-flex items-center justify-center mb-4 container">
    &nbsp;
    <mat-form-field appearance="fill">
      <mat-label>Search Recipient</mat-label>
      <input matInput (keyup)="applyFilter()" [(ngModel)]="filterText" />
    </mat-form-field>
    &nbsp; &nbsp;
    <button
      mat-raised-button
      class="d-flex items-center justify-center"
      color="primary"
      (click)="resetFilters()"
    >
      Reset Filters
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 w-full"
  >
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.date | date : "mediumDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let transaction">â‚¹{{ transaction.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="recipientUpi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Recipient UPI ID
      </th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.recipientUpi }}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Notes
      </th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.notes }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let transaction">
        <span
          [ngClass]="
            transaction.status === 'success' ? 'text-success' : 'text-failed'
          "
        >
          {{ transaction.status }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
